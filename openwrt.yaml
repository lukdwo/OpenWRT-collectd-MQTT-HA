      {% else %}
        {{ 0 }}
      {% endif %}
    unique_id: br-wan-dropped
    state_class: measurement
    icon: mdi:lan-pending
    device:
      identifiers: WRT7800
      name: Router Netgear R7800
      model: R7800
      manufacturer: Netgear
